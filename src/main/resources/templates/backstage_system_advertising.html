<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>红楼后台管理系统</title>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/backstage_system_advertising.js"></script>
    <link rel="stylesheet" type="text/css" href="css/backstage_system_advertising.css">
</head>
<body>
	<div id="advertising_backImg">
	<img class="ad-info-img" src="images/ad-info.png" alt="">
	<div id="advertising_body">
		<table>
			<tr>
				<td rowspan="2" id="td-1-left">
					<img name="adImg" src="http://via.placeholder.com/140x400" alt="">
					<img class="replace-img" src="images/replace.png" alt="">
					<input type="hidden" name="adid">
					<input type="hidden" name="title">
					<input type="hidden" name="alt">
					<input type="hidden" name="url">
					<input type="hidden" name="adImg">
				</td>
				<td id="td-1-center-1">
					<img src="http://via.placeholder.com/690x280" alt="">
					<img class="replace-img" src="images/replace.png" alt="">
					<input type="hidden" name="adid">
					<input type="hidden" name="title">
					<input type="hidden" name="alt">
					<input type="hidden" name="url">
					<input type="hidden" name="adImg">
				</td>
				<td id="td-1-center-2">
					<img src="http://via.placeholder.com/185x200" alt="">
					<img class="replace-img" src="images/replace.png" alt="">
					<input type="hidden" name="adid">
					<input type="hidden" name="title">
					<input type="hidden" name="alt">
					<input type="hidden" name="url">
					<input type="hidden" name="adImg">
				</td>
				<td id="td-1-right">
					<img src="http://via.placeholder.com/140x400" alt="">
					<img class="replace-img" src="images/replace.png" alt="">
					<input type="hidden" name="adid">
					<input type="hidden" name="title">
					<input type="hidden" name="alt">
					<input type="hidden" name="url">
					<input type="hidden" name="adImg">
				</td>
			</tr>
			<tr>
				<td id="td-1-center-3">
					<img src="http://via.placeholder.com/690x120" alt="">
					<img class="replace-img" src="images/replace.png" alt="">
					<input type="hidden" name="adid">
					<input type="hidden" name="title">
					<input type="hidden" name="alt">
					<input type="hidden" name="url">
					<input type="hidden" name="adImg">
				</td>
			</tr>
		</table>

		<!-- 强推栏 -->
		<div class="index-Recommend-king">
			<img class="recommend-king-head" src="images/bs_recommend_ad_head.png" alt="">
			<img id="recommedn-kind-img" src="http://via.placeholder.com/130x130" alt="">
			<img class="replace-img" src="images/replace.png" alt="">
			<input type="hidden" name="adid">
			<input type="hidden" name="title">
			<input type="hidden" name="alt">
			<input type="hidden" name="url">
			<input type="hidden" name="adImg">
		</div>

		<div class="index-other-recommend">
			<table>
				<tr>
					<td class="td-srA">
						<img id="small-recommend-A-img" src="http://via.placeholder.com/63x60" alt="">
						<img class="replace-img" src="images/replace.png" alt="">
						<input type="hidden" name="adid">
						<input type="hidden" name="title">
						<input type="hidden" name="alt">
						<input type="hidden" name="url">
						<input type="hidden" name="adImg">
					</td>
					<td class="td-srB">
						<img id="small-recommend-B-img" src="http://via.placeholder.com/63x60" alt="">
						<img class="replace-img" src="images/replace.png" alt="">
						<input type="hidden" name="adid">
						<input type="hidden" name="title">
						<input type="hidden" name="alt">
						<input type="hidden" name="url">
						<input type="hidden" name="adImg">
					</td>
				</tr>
				<tr>
					<td class="td-srC">
						<img id="small-recommend-C-img" src="http://via.placeholder.com/63x60" alt="">
						<img class="replace-img" src="images/replace.png" alt="">
						<input type="hidden" name="adid">
						<input type="hidden" name="title">
						<input type="hidden" name="alt">
						<input type="hidden" name="url">
						<input type="hidden" name="adImg">
					</td>
					<td class="td-srD">
						<img id="small-recommend-D-img" src="http://via.placeholder.com/63x60" alt="">
						<img class="replace-img" src="images/replace.png" alt="">
						<input type="hidden" name="adid">
						<input type="hidden" name="title">
						<input type="hidden" name="alt">
						<input type="hidden" name="url">
						<input type="hidden" name="adImg">
					</td>
				</tr>
			</table>
		</div>
	</div>
	
	<!-- 侧边框 -->
	<div id="advertising_set_sideFramework">
		<span class="glyphicon glyphicon-fullscreen"></span>
		<div id="frameWork_body">
			<div class="side_setAdvertising_head">
				<span>广告设置</span>
			</div>
			<div class="setAdvertising_location">
				<span class="glyphicon glyphicon-blackboard"></span>
				<span class="t-location-name">
					&nbsp;&nbsp;主页黄金大广告位
				</span>
				<span id="btn_save_ad">
					保存
				</span>
			</div>
			<div class="side_setAdvertising_body">
				<form action="" method="post" id="setAd-form">
				<input type="hidden" name="adid" id="ad_setAdid" />
				<div class="t-mainTitle ad-item">
					<span>主-标题：</span>
					<input name="title" id="ad_setTitle" type="text">
				</div>
				<div class="t-viceTitle ad-item">
					<span>副-标题：</span>
					<input name="alt" id="ad_setAlt" type="text">
				</div>
				<div class="t-linkUrl ad-item">
					<span>链接地址：</span>
					<textarea name="url" id="ad_setUrl" placeholder="多个链接地址用“，”分隔开"></textarea>
				</div>
				<div class="t-uploadPic ad-item">
					<input type="hidden" id="ad_setImg" name="adImg" />
					<span class="t-showBtnOfUploadPic">上传/修改图片</span>
					<input id="input_uploadAD_Pic" type="file" accept=".jpg,.png" onchange="javascript:uploadAdPics()">
					<img class="show_ad_pic pic1" src="http://via.placeholder.com/200x60" alt="">
					<span class="btn_del_adPic btn1_DelAdPic" onclick="javascript:delAdPic(event)">删除</span>
					<img class="show_ad_pic" src="" alt="">
					<span class="btn_del_adPic" onclick="javascript:delAdPic(event)">删除</span>
					<img class="show_ad_pic" src="" alt="">
					<span class="btn_del_adPic" onclick="javascript:delAdPic(event)">删除</span>
				</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
