
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<script type="text/javascript" src="js/kindeditor-all-min.js"></script>
	<script type="text/javascript" src="lang/zh-CN.js"></script>
    <script type="text/javascript" src="js/backstage_system_item.js" ></script>
    <link rel="stylesheet" type="text/css" href="css/backstage_system_item.css">
    <script>
    var item_editor;
    KindEditor.ready(function(K) {
       	 item_editor = K.create('#item_editor_id');
    });
    </script>
</head>
<body>
	<!-- 隐藏页面 -->
	<div id="hidden-opera-item"></div>
	<div id="opera-dialog">
		<div class="t-close">
			<span id="t-dialog-name">图书详情</span>
			<span onclick="javascript:closeCrossingBookDialog()">×</span>
		</div>
		<form action="" method="post" id="form_item">
		<div class="t-form">
			<div class="t-content">
				<input type="hidden" name="iid" id="item_iid"/>
				<input type="hidden" name="storeId" id="storeId"/>
				<input type="hidden" name="categoryId" id="categoryId"/>
				<table>
					<tr>
						<td class="text-gray">商品名称<span class="import_field">*</span>：</td>
						<td class="t-bookName" colspan="5"><input type="text" id="item_title" name="title" /></td>
					</tr>
					<tr>
						<td class="text-gray">价格<span class="import_field">*</span>：</td>
						<td class="t-price">
							<input type="hidden" id="item_price_standard" name="price" />
							<input type="text" id="item_price" />
						</td>
						<td class="text-gray td-norm">作者：</td>
						<td class="t-author"><input type="text" id="book_author" name="author" /></td>
					</tr>
					<tr>
						<td class="text-gray">出版社：</td>
						<td class="t-publishing_house"><input type="text" id="book_publishing_home" name="publishHome"/></td>
						<td class="text-gray td-norm">出版时间：</td>
						<td class="t-publishing_date"><input type="date" id="book_publishing_date" name="publishDate"/></td>
						<td class="text-gray td-norm">图书简介：</td>
						<td class="t-profile"><input id="book_profile" name="sellpoint" type="text"></input></td>
					</tr>
					<tr>
						<td class="text-gray">规格：</td>
						<td class="t-specificate" colspan="5">
							<input type="hidden" id="deleteSpecific_list_temp" name="deleteSpecific"/>
							<input type="hidden" name="sid"/>
							<input type="hidden" name="specificName"/>
							<div id="t-specificate-list">
							</div>
							<div><a href="javascript:addSpecificateInput()" class="addSpecificateInput">
								<span class="glyphicon glyphicon-plus"></span>
							</a></div>
						</td>
					</tr>
					<tr>
						<td class="text-gray">库存量：</td>
						<td class="t-inventory"><input id="book_inventory" type="text" name="inventory" value="1"/></td>
					</tr>
					<tr>
						<td class="text-gray">ISBN：</td>
						<td class="t-ISBN"><input id="book_isbn" type="text" name="isbn"/></td>
						<td class="text-gray td-norm">商品条形码：</td>
						<td class="t-barcode"><input id="book_barcode" type="text" name="barcode"/></td>
						<td class="text-gray td-norm">所属类目：</td>
						<td class="t-category">
							<select name="category-select" id="category-select" onchange="javascript:getSelectedCategory()" onclick="javascript:loadAllCategory()">
								
							</select> 
						</td>
					</tr>
					<tr>
						<td class="text-gray">开本：</td>
						<td class="t-folio"><input id="bookSize" type="text" name="bookSize"></td>
						<td class="text-gray td-norm">页数：</td>
						<td class="t-page_num"><input id="pageNum" type="text" name="pageNum"></td>
						<td class="text-gray td-norm">字数：</td>
						<td class="t-word_num"><input id="wordNum" type="text" name="wordNum"></td>
					</tr>
				</table>
				<div class="t-pic-list">
					<input type="hidden" name="img" id="imgUrlStr"/>
					<div class="t-info">
						<span class="text-gray">图片：</span>
						<input type="file" id="hiddenInputFileForPic" accept=".jpg,.png"/>	
					</div>
					<div class="t-pic-placeholder"><span id="pic-placeholder">暂无图片</span></div>
				</div>
				<form id="uploadForm" enctype="multipart/form-data" method="post">	
					<div class="t-btn-uploadpic">
						<div><span class="glyphicon glyphicon-plus"></span></div>
						<div><input id="input_uploadPics" type="file" value="上传图片 "  multiple="multiple" accept=".jpg,.png" onchange="javascript:uploadPics()"/></div>
					</div>
				</form>
				<div class="t-editarea">
					<input type="hidden" id="item_content" name="content"/>
					<textarea id="item_editor_id" style="width:920px;height:600px;"></textarea>
				</div>
				<div class="t-submit">
					<input type="button" value="保存" id="btn-item-submit" onclick="form_item_submit()"/>
					<input type="button" value="保存并退出" id="btn-item-submit_and_exit" onclick="form_item_submit_and_exit()"/>
					<br><br>
					<span id="form_item_submit_status"></span>
				</div>
			</div>
		</div>
		</form>
	</div>
	
	<div id="file-input-dialog">
		<div class="t-close">
			<span id="t-dialog-name">批量导入</span>
			<span onclick="javascript:closeFileInputDialog()">×</span>
		</div>
		<div class="t-form">
			<form action="" method="">
				<div class="t-input-selectFile">
					<span>选择文件</span>
					<input type="file" id="input_batchUpload" multiple="multiple" accept=".xls,.xlsx" onchange="javascript:batchUpload(this.id)">
				</div>
				<div class="t-file-list">
					<table>
						<thead>
							<tr>
								<th>文件名</th>
								<th>文件大小</th>
								<th>文件格式</th>
							</tr>
						</thead>
						<tbody id="t-file-single">
							 
						</tbody>
					</table>
				</div>
				<div class="t-submit">
					<input type="submit" value="确认提交">	
				</div>
			</form>
		</div>
	</div>

	<div id="itemManager-main">
		<!-- 中部内容区 -->
		<div id="itemManager-center">
		<!-- 商品管理 -->
			<!-- 添加商品 -->
			<div class="t-item-manager">
				<form action="" method="">
				<div class="t-item-manager-head">
					<input class="search_input" type="text">
					<input class="search_submit" type="submit" value="搜索">
					<span class="add-item-single addItem2openDialog" >添加商品</span>
					<span class="addItemFromFile">批量导入</span>
				</div>
				</form>
				<div class="t-item-manager-list">
					<div class="t_item_list">
						<table class="table table-hover">
						<thead>
							<tr>
							  <th>商品编号</th>
							  <th>商品名称</th>
							  <th>价格</th>
							  <th>ISBN</th>
							  <th>当前状态</th>
							  <th>更新时间</th>
							  <th>操作</th>
							</tr>
						</thead>
						<tbody id="body-item-list">
						</tbody>
						</table>
					</div>
					<div class="t-paging">
						<nav aria-label="Page navigation">
					      <ul id="pageNumList" class="pagination">
					        <li id="pagePreLi">
					          <a href="#" aria-label="Previous">
					            <span aria-hidden="true">«</span>
					          </a>
					        </li>
					        <li id="pageNextLi">
					          <a href="#" aria-label="Next">
					            <span aria-hidden="true">»</span>
					          </a>
					        </li>
					      </ul>
					      
					    </nav>
					    <div id="page_info">
					    	<span>共&nbsp;</span>
					    	<span id="total_item_record"></span>
					    	<span>&nbsp;条记录，</span>
					    	<span id="pages"></span>
					    	页&nbsp;&nbsp;当前第&nbsp;</span>
					    	<input type="text" id="currentPage" value="1" />
					    	<span>&nbsp;页&nbsp;&nbsp;</span>
					    	
					    	<a id="btn_runPage" href="javascript:input_runItemManager()">GO</a>
					    </div>
					   
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
